title: Contribution
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

columns:
  main:
    width: 2/3
    fields:
      text:
        type: blocks
        fieldsets:
          - heading
          - text
          - gallery
          - image
          - video
          button:
            name: Button
            icon: bolt
            fields:
              link:
                type: url
              text:
                type: text
              files:
                label: Documents
                multiple: false
                type: files

        size: large

  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields
        fields:
          author:
            type: users
          tags:
            label: Categories
            type: select
            options:
              type: query
              query: site.categories.split

          labos:
            type: pages
            query: site.find('labos')
          extra:
            label: Ressources
            type: structure
            fields:
              lien:
                label: Lien
                type: url
              fichier:
                label: Fichier
                type: files
